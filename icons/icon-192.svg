<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#6d28d9"/>
    </linearGradient>
    <linearGradient id="plate-shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#f0ecff" stop-opacity="0.9"/>
    </linearGradient>
    <linearGradient id="sparkle" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c4b5fd"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#4c1d95" flood-opacity="0.35"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="192" height="192" rx="40" fill="url(#bg)"/>
  
  <!-- Subtle radial glow -->
  <circle cx="96" cy="90" r="60" fill="white" opacity="0.06"/>
  
  <!-- Plate -->
  <g filter="url(#shadow)">
    <ellipse cx="96" cy="98" rx="50" ry="48" fill="url(#plate-shine)"/>
    <ellipse cx="96" cy="98" rx="40" ry="38" fill="none" stroke="#d4d0e8" stroke-width="1" opacity="0.5"/>
    <ellipse cx="96" cy="98" rx="18" ry="16" fill="none" stroke="#d4d0e8" stroke-width="0.8" opacity="0.3"/>
  </g>
  
  <!-- Plate highlight -->
  <ellipse cx="82" cy="84" rx="18" ry="8" fill="white" opacity="0.35" transform="rotate(-10 82 84)"/>
  
  <!-- Checkmark -->
  <g transform="translate(78, 85)">
    <polyline points="5,17 14,26 32,6" fill="none" stroke="#8b5cf6" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Sparkles -->
  <g fill="url(#sparkle)">
    <!-- Top right sparkle -->
    <path d="M145,40 L148,34 L151,40 L157,43 L151,46 L148,52 L145,46 L139,43 Z" opacity="0.8"/>
    <!-- Small sparkle -->
    <path d="M45,50 L47,46 L49,50 L53,52 L49,54 L47,58 L45,54 L41,52 Z" opacity="0.5"/>
    <!-- Bottom sparkle -->
    <path d="M150,130 L152,126 L154,130 L158,132 L154,134 L152,138 L150,134 L146,132 Z" opacity="0.4"/>
  </g>
  
  <!-- Green dot indicator (matching header) -->
  <circle cx="152" cy="48" r="6" fill="#43e97b"/>
  <circle cx="152" cy="48" r="3" fill="white" opacity="0.4"/>
</svg>
